<div>
  <form [formGroup]="alumnoNuevo" (ngSubmit)="agregarAlumno()" class="row">

    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Nombre del alumno</mat-label>
          <input matInput type="text" formControlName="nombre" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Apellido del alumno</mat-label>
          <input matInput type="text" formControlName="apellido" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-6">
      <mat-form-field appearance="fill">
        <mat-label>Email del alumno</mat-label>
        <input matInput formControlName="correo" required>
        <!-- <mat-error *ngIf="correo.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field appearance="fill">
        <mat-label>Cursos</mat-label>
        <mat-select formControlName="curso">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </form>
</div>
