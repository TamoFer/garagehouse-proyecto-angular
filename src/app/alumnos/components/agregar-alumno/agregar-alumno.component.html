<div class="dialog">
<h1 mat-dialog-title>Alumno nuevo</h1>
  <div mat-dialog-content>
    <form [formGroup]="alumnoNuevo">
      <mat-form-field appearance="outline">
        <mat-label>Nombre del alumno</mat-label>
        <input
          matInput
          type="text"
          formControlName="nombre"
          [ngClass]="{
            'is-invalid':
              alumnoNuevo.get('nombre')?.errors &&
              alumnoNuevo.get('nombre')?.touched
          }"
        />
        <div class="invalid-feedback">
          <small>El campo es requerido</small>
        </div>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Apellido del alumno</mat-label>
        <input
          matInput
          type="text"
          formControlName="apellido"
          [ngClass]="{
            'is-invalid':
              alumnoNuevo.get('apellido')?.errors &&
              alumnoNuevo.get('apellido')?.touched
          }"
        />
        <div class="invalid-feedback">
          <small>El campo es requerido</small>
        </div>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cursos Disponibles</mat-label>
        <mat-select formControlName="curso" [ngClass]="{'is-invalid':alumnoNuevo.get('curso')?.errors?.['required']}" >
          <mat-option  *ngFor="let curso of cursos$ | async" [value]="curso.nombre" >{{ curso.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions>
    <div class="botones">
        <div class="">
          <button mat-raised-button color="primary" type="submit" [disabled]="alumnoNuevo.invalid" (click)="agregarAlumno()">Agregar alumno</button>
        </div>
        <div class="">
          <button mat-raised-button type="button" color="primary" (click)="retroceder()">Cancelar</button>
        </div>
    </div>
  </div>

</div>
