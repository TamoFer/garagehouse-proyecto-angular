<div class="titulo-detalles">
  <div class="alumno" >
    <mat-icon>person</mat-icon>
    <p>{{alumno.nombre}}</p>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="cerrarDetalles()">Cerrar</button>
  </div>
</div>
<mat-tab-group>
  <mat-tab label="InformaciÃ³n">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Nombre</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{alumno.nombre}}</p>
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Apellido</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{alumno.apellido}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>

  <mat-tab label="Cursando">

    <p *ngIf="alumno.cursoActual.nombre===''">
      Por el momento no esta cursando nada
    </p>

    <table mat-table [dataSource]="data" *ngIf="alumno.cursoActual.nombre!=''">
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso inscripto  </th>
        <td mat-cell *matCellDef="let curso"> {{curso.nombre}}   </td>
      </ng-container>

      <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef> Comision  </th>
        <td mat-cell *matCellDef="let curso"> {{curso.comision}}   </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Dar de baja  </th>
        <td mat-cell *matCellDef="let curso">
          <button mat-button (click)="darBaja()">
            <mat-icon color="warn">disabled_by_default</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>

    </table>
  </mat-tab>

</mat-tab-group>
