<div class="contenido" >
  <div class="table" id="tablaDatos">
    <h1>Lista de Alumnos</h1>
    <table mat-table [dataSource]="data" >
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.apellido}}</td>
      </ng-container>
        <ng-container matColumnDef="correo" >
            <th mat-header-cell *matHeaderCellDef >Email</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.correo }}</td>
        </ng-container>
        <ng-container matColumnDef="cursando">
            <th mat-header-cell *matHeaderCellDef>Cursando</th>
            <td mat-cell *matCellDef="let alumno ">{{ alumno.cursoActual.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let alumno">
                <button mat-icon-button >
                    <mat-icon (click)="editarAlumno(alumno)" color="primary">edit_note</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon (click)="borrarAlumno(alumno.idAlumno)" color="warn">delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </div>
  <div class="tools">
    <div class="tools-elements">
      <h3>Alumnos Actions</h3>
      <div>
        <button mat-raised-button color="primary" (click)="addAlumno()">Agregar Alumno</button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="refresh()">Actualizar datos</button>
      </div>
      <form [formGroup]="busquedaEnTabla" >
        <div class="">
          <mat-form-field appearance="fill" class="fill">
            <p>Buscarlo por apellido</p>
            <input type="text" formControlName="apellido" matInput/>
          </mat-form-field>
          <div class="botones">
            <button  mat-raised-button color="primary" id="buscarApellido" (click)="buscarXApellido()">Buscar</button>
            <button mat-raised-button color="primary" (click)="vaciarCampoApellido()">Vaciar</button>
          </div>
        </div>
        <div class="">
          <mat-form-field appearance="fill" class="fill">
            <p>Buscarlo por curso</p>
            <input type="text" formControlName="curso" matInput />
          </mat-form-field>
          <div class="botones">
            <button mat-raised-button color="primary" id="buscarCurso" (click)="buscarXCurso()">Buscar</button>
            <button mat-raised-button color="primary" (click)="vaciarCampoCurso()">Vaciar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
