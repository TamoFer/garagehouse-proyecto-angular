<div class="body">
  <div class="fondo-blur">
    <div class="login">
      <form [formGroup]="formulario" (ngSubmit)="login()">

        <div class="login-header">
          <mat-icon>login</mat-icon>
          <h1>Bienvenido ðŸ‘‹</h1>
          <small>Logeate con tu cuenta</small>
        </div>

        <mat-form-field appearance="outline" class="fill">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput type="text" formControlName="nameUsuario" [ngClass]="{'is-invalid':formulario.get('nameUsuario')?.touched && formulario.get('nameUsuario')?.errors?.['required']
          }" />
          <mat-icon matSuffix>face</mat-icon>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>

        <mat-form-field appearance="outline" class="fill">
          <mat-label>ContraseÃ±a</mat-label>
          <input matInput formControlName="contrasena" [type]="hide ? 'password' : 'text'"
            [ngClass]="{'is-invalid':formulario.get('contrasena')?.touched && formulario.get('contrasena')?.errors?.['required']}" />
          <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>

        <mat-divider></mat-divider>

        <div class="opciones-login">
          <small>
            <mat-checkbox>Recordar usuario</mat-checkbox>
          </small>
          <small>
            <a href="">Â¿Olvidates tu contraseÃ±a?</a>
          </small>
        </div>

        <div class="botones">
          <button type="submit" mat-raised-button color="primary" [disabled]="formulario.invalid">
            Login <mat-icon>arrow_right_alt</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>

        <div class="nuevo-usuario">
          <div>
            <small>Â¿No tenes cuenta? <a type="button" href="autenticacion/nuevo-usuario">Crear</a></small>
          </div>
        </div>
      </form>
    </div>

    <div class="usuarios">
      <button (click)="usuarioAdmin()">
        <mat-icon matTooltip="admin" matTooltipPosition="above">manage_accounts</mat-icon>
      </button>
      <button (click)="usuarioNoAdmin()">
        <mat-icon matTooltip="usuario" matTooltipPosition="right">person</mat-icon>
      </button>
      <button (click)="vaciarCampos()">
        <mat-icon matTooltip="campos">cleaning_services</mat-icon>
      </button>
    </div>

  </div>
</div>
