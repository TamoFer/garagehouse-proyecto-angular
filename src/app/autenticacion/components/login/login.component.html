<div class="body">
  <div class="login" >
      <form [formGroup]="inicioSesion" (ngSubmit)="login()">
        <h1>iniciar sesion</h1>
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Ingresa tu email</mat-label>
          <input matInput formControlName="email" type="email" [ngClass]="{'is-invalid':inicioSesion.get('email')?.touched && inicioSesion.get('email')?.errors?.['required'] || inicioSesion.get('email')?.errors?.['pattern'] }"/>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Contrase√±a</mat-label>
          <input matInput formControlName="contrasena" type="password" [ngClass]="{'is-invalid':inicioSesion.get('contrasena')?.touched && inicioSesion.get('contrasena')?.errors?.['required']}"/>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Vos sos:</mat-label>
          <mat-select formControlName="perfil" [ngClass]="{'is-invalid':inicioSesion.get('perfil')?.errors?.['required']}">
            <mat-option *ngFor="let usuario of opcUsers" [value]="usuario">{{
              usuario
            }}</mat-option>
          </mat-select>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>
        <div class="botones">
          <button type="submit" mat-raised-button color="primary" [disabled]="inicioSesion.invalid">Login</button>
          <button type ="button" mat-raised-button color="primary" (click)="vaciarCampos()">
            Vaciar campos
          </button>
        </div>
      </form>
  </div>
</div>
