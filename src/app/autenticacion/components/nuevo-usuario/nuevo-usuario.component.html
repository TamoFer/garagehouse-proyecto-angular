<div class="body">
  <div class="newUser">
    <form [formGroup]="formulario">
      <h1>nuevo usuario</h1>
      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput type="text" formControlName="nameUsuario" [ngClass]="{
                'is-invalid':
                  formulario.get('nameUsuario')?.errors &&
                  formulario.get('nameUsuario')?.touched
              }" />
            <div class="invalid-feedback">
              <small>El campo es requerido</small>
            </div>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="contrasena" [type]="hide ? 'password' : 'text'" [ngClass]="{
              'is-invalid':
                formulario.get('contrasena')?.errors &&
                formulario.get('contrasena')?.touched
            }" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <div class="invalid-feedback">
              <small>El campo es requerido</small>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>Direccion</mat-label>
            <input matInput type="text" formControlName="direccion" [ngClass]="{
                'is-invalid': formulario.get('direccion')?.errors &&
                formulario.get('direccion')?.touched
              }" />
            <div class="invalid-feedback">
              <small>El campo es requerido</small>
            </div>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>Telefono</mat-label>
            <input matInput type="number" formControlName="telefono" [ngClass]="{
                'is-invalid': formulario.get('telefono')?.errors &&formulario.get('telefono')?.touched
              }" />
            <div class="invalid-feedback">
              <small>El campo es requerido</small>
            </div>
          </mat-form-field>
        </div>
      </div>

      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput type="email" formControlName="correo" [ngClass]="{'is-invalid':formulario.get('correo')?.errors && formulario.get('correo')?.touched }" />
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>
      </div>

      <div class="botones">
        <div class="">
          <button mat-raised-button color="primary" [disabled]="formulario.invalid" (click)="crearUsuario()">
            Crear usuario
          </button>
        </div>
        <div class="">
          <button mat-raised-button type="button" color="primary" (click)="retroceder()">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
