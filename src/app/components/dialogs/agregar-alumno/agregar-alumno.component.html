<h1 mat-dialog-title>Alumno nuevo</h1>
<div mat-dialog-content>
  <form [formGroup]="AlumnoNuevo">
    <mat-form-field >
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre" placeholder="Ingrese un nombre">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Apellido</mat-label>
      <input matInput type="text" formControlName="apellido" placeholder="Ingrese un apellido">
    </mat-form-field>
    <mat-form-field >
        <mat-label>Correo</mat-label>
        <input matInput type="email" formControlName="correo" placeholder="Ingrese un email">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Curso</mat-label>
      <mat-select formControlName="cursoActual">
        <mat-option  *ngFor="let curso of cursos" [value]="curso.nombre" >{{ curso.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button (click)="save()">Guardar</button>
</div>
