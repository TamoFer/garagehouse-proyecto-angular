<h1 mat-dialog-title>Alumno nuevo</h1>
<div mat-dialog-content>
  <form [formGroup]="AlumnoNuevo">
    <mat-form-field >
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre" placeholder="Ingrese un nombre">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Apellido</mat-label>
      <input matInput type="text" formControlName="apellido" placeholder="Ingrese un apellido">
    </mat-form-field>
    <mat-form-field >
        <mat-label>Correo</mat-label>
        <input matInput type="email" formControlName="correo" placeholder="Ingrese un email">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Curso</mat-label>
      <input matInput  formControlName="cursoActual" placeholder="Ingrese un curso">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="save()">Guardar</button>
</div>
