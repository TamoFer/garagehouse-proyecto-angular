<h1 mat-dialog-title >Â¡Inscribiendote a {{data.name}}!</h1>
<div class="dialog">
  <div mat-dialog-content>
    <form [formGroup]="inscripcion">
      <mat-form-field >
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre" placeholder="Ingrese un nombre">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="apellido" placeholder="Ingrese un apellido">
      </mat-form-field>
      <mat-form-field >
          <mat-label>Correo</mat-label>
          <input matInput type="email" formControlName="correo" placeholder="Ingrese un email">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="close()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="save()">Guardar</button>
  </div>
</div>
