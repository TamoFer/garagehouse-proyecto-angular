<div>
  <form [formGroup]="form" (ngSubmit)="editarCurso()" >

    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Nombre del curso</mat-label>
          <input matInput type="text" formControlName="nombre" [ngClass]="{'is-invalid': form.get('nombre')?.errors && form.get('nombre')?.touched}"/>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Nombre del profesor</mat-label>
          <input matInput type="text" formControlName="profe" [ngClass]="{'is-invalid': form.get('profe')?.errors && form.get('profe')?.touched}" />
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Inicio del curso</mat-label>
          <input matInput [matDatepicker]="fechaInicio" formControlName="inicio" [ngClass]="{'is-invalid':form.get('inicio')?.errors?.['required']}"/>
          <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
          <mat-datepicker #fechaInicio></mat-datepicker>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Fin del curso</mat-label>
          <input matInput [matDatepicker]="fechaFin" formControlName="fin" [ngClass]="{'is-invalid':form.get('fin')?.errors?.['required']}"/>
          <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
          <mat-datepicker #fechaFin></mat-datepicker>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>
      </div>
    </div>

    <div class="col-12">
      <mat-form-field appearance="fill" >
        <mat-label>Descripcion del curso</mat-label>
        <textarea matInput formControlName="descripcion" [ngClass]="{'is-invalid': form.get('descripcion')?.errors && form.get('descripcion')?.touched}"></textarea>
        <div class="invalid-feedback">
          <small>El campo es requerido</small>
        </div>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-2">
        <mat-slide-toggle formControlName="disponibilidad">Inscripcion abierta</mat-slide-toggle>
      </div>
      <div class="botones">
        <div class="">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" >Terminar edicion</button>
        </div>
        <div class="">
          <button mat-raised-button color="primary" (click)="retroceder()" >Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>
