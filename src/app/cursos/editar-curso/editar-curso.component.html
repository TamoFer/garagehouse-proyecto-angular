<div>
  <form [formGroup]="form" (ngSubmit)="editarCurso()" class="row">

    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Nombre del curso</mat-label>
          <input matInput type="text" formControlName="nombre" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Nombre del profesor</mat-label>
          <input matInput type="text" formControlName="profe" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Inicio del curso</mat-label>
          <input matInput [matDatepicker]="fechaInicio" formControlName="inicio"/>
          <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
          <mat-datepicker #fechaInicio></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" >
          <mat-label>Fin del curso</mat-label>
          <input matInput [matDatepicker]="fechaFin" formControlName="fin"/>
          <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
          <mat-datepicker #fechaFin></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="col-12">
      <mat-form-field appearance="fill" >
        <mat-label>Descripcion del curso</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-2">
        <mat-slide-toggle formControlName="disponibilidad">Inscripcion abierta</mat-slide-toggle>
      </div>
      <div class="botones">
        <div class="">
          <button mat-raised-button color="primary" type="submit" >Terminar edicion</button>
        </div>
        <div class="">
          <button mat-raised-button color="primary" (click)="retroceder()" >Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>
