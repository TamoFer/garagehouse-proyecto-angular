<div class="org-contenido">
  <div class="contenido">
    <div class="table">
      <h1>Lista de inscripciones</h1>
      <table mat-table [dataSource]="dataSource" class="fill">
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let element">{{ element.curso.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="estudiante">
          <th mat-header-cell *matHeaderCellDef>Estudiante</th>
          <td mat-cell *matCellDef="let element">
            {{ element.alumno.nombre + " " + element.alumno.apellido }}
          </td>
        </ng-container>

        <ng-container matColumnDef="fechaInscripcion">
          <th mat-header-cell *matHeaderCellDef>Fecha de inscripcion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fechaInscripcion | date: 'MMM d, y'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones" *ngIf="usuarioActivo?.admin">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editar(element)" color="primary">
              <mat-icon>edit_note</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element)"  color="warn">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
        <div [ngSwitch]="usuarioActivo?.admin">
          <span *ngSwitchCase="true" >
            <tr mat-header-row *matHeaderRowDef="columnasAdmin"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAdmin"></tr>
          </span>
          <span *ngSwitchCase="false" >
            <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasUsuario"></tr>
          </span>
        </div>
      </table>
    </div>
    <div class="tools">

      <form [formGroup]="formulario">
        <div>
          <mat-form-field appearance="fill" class="fill">
            <p>Buscar por estudiante</p>
            <input type="text" formControlName="estudiante" matInput />
          </mat-form-field>
          <div class="botones">
            <button mat-raised-button color="primary" (click)="buscarXEstudiante()">
              Buscar </button>
            <button mat-raised-button color="primary" (click)="vaciarCampoEstudiante()">Vaciar</button>
          </div>
        </div>
        <div class="">
          <mat-form-field appearance="fill" class="fill">
            <p>Buscar por curso</p>
            <input type="text" formControlName="curso" matInput />
          </mat-form-field>
          <div class="botones">
            <button
              mat-raised-button
              color="primary"
              (click)="buscarXCurso()"
            >
              Buscar
            </button>
            <button
              mat-raised-button
              color="primary"
              (click)="vaciarCampoCurso()"
            >
              Vaciar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
