<div class="dialog">
  <h1 mat-dialog-title>NUEVO ALUMNO</h1>
    <div mat-dialog-content>
      <form [formGroup]="formulario">
        <mat-form-field appearance="fill">
          <mat-label>Nombre usuario</mat-label>
          <input matInput type="text"formControlName="nameUsuario" [ngClass]="{'is-invalid':formulario.get('nameUsuario')?.errors &&
            formulario.get('nameUsuario')?.touched}"/>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input
            matInput
            type="password"
            formControlName="contrasena"
            [ngClass]="{
              'is-invalid':
                formulario.get('contrasena')?.errors &&
                formulario.get('contrasena')?.touched
            }"
          />
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>

        <mat-slide-toggle formControlName="admin">Admin</mat-slide-toggle>

        <mat-form-field appearance="fill" >
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombre" [ngClass]="{
            'is-invalid':formulario.get('nombre')?.errors}"/>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>

        <mat-form-field appearance="fill" >
          <mat-label>Apellido</mat-label>
          <input matInput type="text" formControlName="apellido" [ngClass]="{
            'is-invalid':formulario.get('apellido')?.errors}"/>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>

        <mat-form-field appearance="fill" >
          <mat-label>Correo</mat-label>
          <input matInput type="email" formControlName="correo" [ngClass]="{'is-invalid':formulario.get('correo')?.errors?.['required'] && formulario.get('correo')?.errors?.['pattern'] }"/>
          <div class="invalid-feedback">
            <small>El campo es requerido</small>
          </div>
        </mat-form-field>

      </form>
    </div>

    <div mat-dialog-actions>
      <div class="botones">
          <div class="">
            <button mat-raised-button color="primary" [disabled]="formulario.invalid" (click)="agregarUsuario()">Agregar usuario</button>
          </div>
          <div class="">
            <button mat-raised-button type="button" color="primary" (click)="retroceder()">Cancelar</button>
          </div>
      </div>
    </div>

  </div>
