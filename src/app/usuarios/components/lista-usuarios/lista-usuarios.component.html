<div class="contenido">
  <div class="table">
    <h1>Lista de Usuarios</h1>
    <table mat-table [dataSource]="data">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>UserID</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nameUsuario }}</td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef>Derechos de Admin</th>
        <td
          mat-cell
          *matCellDef="let usuario"
          [ngSwitch]="usuario.admin"
          [ngClass]="usuario.admin ? 'admin' : 'noAdmin'"
        >
          <span *ngSwitchCase="true"> Si </span>
          <span *ngSwitchCase="false">No </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button>
            <mat-icon (click)="editarUser(usuario)" color="primary"
              >edit_note</mat-icon
            >
          </button>
          <button mat-icon-button>
            <mat-icon (click)="eliminarUser(usuario.id)" color="warn"
              >delete_forever</mat-icon
            >
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </div>
  <div class="tools">
    <div class="tools-elements">
      <h3>Usuarios Actions</h3>
        <button mat-raised-button color="primary" (click)="agregarUser()">
          Usuario Nuevo
        </button>
      <form [formGroup]="formulario">
        <div class="">
          <mat-form-field appearance="fill" class="fill">
            <p>Buscar por nombre de usuario</p>
            <input type="text" formControlName="nameUser" matInput />
          </mat-form-field>
          <div class="botones">
            <button mat-raised-button color="primary" (click)="buscarXUser()">
              Buscar </button>
            <button mat-raised-button color="primary" (click)="vaciarCampoUser()">Vaciar</button>
          </div>
        </div>
        <div class="">
          <mat-form-field appearance="fill" class="fill">
            <p>Buscarlo por id</p>
            <input type="text" formControlName="id" matInput />
          </mat-form-field>
          <div class="botones">
            <button
              mat-raised-button
              color="primary"
              (click)="buscarXid()"
            >
              Buscar
            </button>
            <button
              mat-raised-button
              color="primary"
              (click)="vaciarCampoId()"
            >
              Vaciar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
